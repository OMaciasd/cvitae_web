<!-- add_experience.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Experiencia Laboral</title>
</head>
<body>
    <h1>Agregar Experiencia Laboral</h1>
    <form method="POST">
        <label for="titulo">Título del trabajo:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required><br>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion"><br>

        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br>

        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin"><br>

        <input type="submit" value="Agregar">
    </form>
    <a href="{{ url_for('index') }}">Volver al Curriculum</a>
</body>
</html>
